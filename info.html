<!DOCTYPE html>
<html>
<head>
    <title>Semantic UI</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css"></link>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/components/popup.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/components/popup.min.css">
    <style type="text/css">
        body > .ui.container {
            margin-top: 3em;
            margin-bottom: 3em;
        }
        iframe {
            border: none;
            width: calc(100% + 2em);
            margin: 0em -1em;
            height: 300px;
        }
        iframe html {
            overflow: hidden;
        }
        iframe body {
            padding: 0em;
        }

        .pusher {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        .pusher > .footer {
            flex: 1;
        }

        #content{
            flex: 1;
        }

        .ui.container > h1 {
            font-size: 3em;
            text-align: center;
            font-weight: normal;
        }
        .ui.container > h2.dividing.header {
            font-size: 2em;
            font-weight: normal;
            margin: 4em 0em 3em;
        }
    </style>
    <script type="text/javascript">
        $(document)
        .ready(function() {
            $('.ui.blurring.image')
            .dimmer({
                on: 'hover'
            })
            ;
        })
        ;
    </script>
</head>
<body>
    <div class="pusher">
        <div class="ui secondary menu">
            <h3 class="header item">Circle</h3>
            <a href="./info.html" class="item">info</a>
            <a href="./list.html" class="item">list</a>
            <a href="./activity.html" class="item">active</a>
            <a href="./accounting.html" class="item">account</a>
            <div class="right menu">
                <div class="item">
                    <div class="ui action left icon input">
                        <i class="search icon"></i>
                        <input type="text" placeholder="Search">
                        <button class="ui button">Submit</button>
                    </div>
                </div>
                <a class="item">Logout</a>
            </div>
        </div>
        <div id="content">
            <div class="ui segment" style="background-image: url(../Downloads/laptop-mobile.jpg); background-position: center center; background-size: cover;z-index: 1;">
                <h1 class="ui center aligned inverted header">Circle Name</h1>
                <div class="ui center aligned inverted sub header">Explain</div>
                <div class="ui center aligned inverted sub header">blablabla</div>
            </div>
            <div data-tooltip="tags">
            <div class="ui center aligned segment">
            <div class="ui horizontal statistic">
                <div class="value">
                    22
                </div>
                <div class="label">
                    Saves
                </div>
            </div>
            </div>
            <div class="ui center aligned segment">
            <div class="ui horizontal statistic">
                <div class="text value">
                   Three<br>
                   Thousand
                </div>
                <div class="label">
                    Signups
                </div>
            </div>
            </div>
            <div class="ui center aligned segment">
            <div class="ui horizontal statistic">
                <div class="value">
                    <i class="plane icon"></i> 5
                </div>
                <div class="label">
                    Flights
                </div>
            </div>
            </div>
            <div class="ui center aligned segment">
            <div class="ui horizontal statistic">
                <div class="value">
                    <img src="../Downloads/joe.jpg" class="ui circular inline image">
                    42
                </div>
                <div class="label">
                    Team Members
                </div>
            </div>
            </div>
            </div>
            <div class="ui segment" style="background-image: url(../Downloads/pexels-photo.jpg); background-position: center center; background-size: cover;">
                <h1 class="ui center aligned inverted header">MT</h2>
            </div>
            <div class="ui segment" style="background-image: url(../Downloads/pexels-photo-167682.jpeg); background-position: center center; background-size: cover;">
                <h1 class="ui center aligned inverted header">Study</h2>
            </div>
            <!--Contect-->
            <div class="ui horizontal segments">
                    <div class="ui center aligned segment" data-tooltip="facebook">
                        <i class="huge facebook f icon"></i>
                    </div>
                    <div class="ui center aligned segment" data-tooltip="email">
                        <i class="huge mail outline icon"></i>
                    </div>
                    <div class="ui center aligned segment" data-tooltip="join button(describe recruiting)">
                        <i class="huge child icon"></i>
                    </div>
                    <div class="ui center aligned segment" data-tooltip="location for clubroom">
                        <i class="huge marker icon"></i>
                    </div>
            </div>
        </div>
        <div class="ui vertical footer segment footer">
            <div class="ui center aligned container">
                <br>
                <p><i class="copyright icon"></i>2016. <b>Circle</b> All Rights Reserved.</p>
                <br>
            </div>
        </div>
    </div>
</body>
</html>
