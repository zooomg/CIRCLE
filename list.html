<!DOCTYPE html>
<html>
<head>
  <title>Semantic UI</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/main.js"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.js"></script>

  <!--- Component JS -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/components/popup.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/components/dimmer.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/components/rating.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/components/transition.js"></script>

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css"></link>
  <style type="text/css">
    body > .ui.container {
      margin-top: 3em;
      margin-bottom: 3em;
    }
    iframe {
      border: none;
      width: calc(100% + 2em);
      margin: 0em -1em;
      height: 300px;
    }
    iframe html {
      overflow: hidden;
    }
    iframe body {
      padding: 0em;
    }


    .pusher {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }
    .pusher > .footer {
      flex: 1;
    }
    #content {
      flex: 1;
    }


    .ui.container > h1 {
      font-size: 3em;
      text-align: center;
      font-weight: normal;
    }
    .ui.container > h2.dividing.header {
      font-size: 2em;
      font-weight: normal;
      margin: 4em 0em 3em;
    }


    .ui.table {
      table-layout: fixed;
    }
  </style>
  <!--- Example Javascript -->
  <script>
    $(document)
    .ready(function() {
      $('.special.card .image').dimmer({
        on: 'hover'
      });
      $('.star.rating')
      .rating()
      ;
      $('.card .dimmer')
      .dimmer({
        on: 'hover'
      })
      ;
    })
    ;
  </script>
  <script type="text/javascript">
    jQuery(function($) {
      function generatePages() {
        var _total, i, _link;

        _total = $( "#carousel" ).rcarousel( "getTotalPages" );

        for ( i = 0; i < _total; i++ ) {
          _link = $( "<a href='#'></a>" );

          $(_link)
          .bind("click", {page: i},
            function( event ) {
              $( "#carousel" ).rcarousel( "goToPage", event.data.page );
              event.preventDefault();
            }
            )
          .addClass( "bullet off" )
          .appendTo( "#pages" );
        }

// mark first page as active
$( "a:eq(0)", "#pages" )
.removeClass( "off" )
.addClass( "on" )
.css( "background-image", "url(images/page-on.png)" );

}

function pageLoaded( event, data ) {
  $( "a.on", "#pages" )
  .removeClass( "on" )
  .css( "background-image", "url(images/page-off.png)" );

  $( "a", "#pages" )
  .eq( data.page )
  .addClass( "on" )
  .css( "background-image", "url(images/page-on.png)" );
}

$("#carousel").rcarousel(
{
  visible: 1,
  step: 1,
  speed: 500,
  auto: {
    enabled: true,
    interval: 3000
// HA HA! I HATE MY USERS!!! Especially the ones that aren't speed readers.
},
width: 780,
height: 240,
start: generatePages,
pageLoaded: pageLoaded
}
);

$( "#ui-carousel-next" )
.add( "#ui-carousel-prev" )
.add( ".bullet" )
.hover(
  function() {
    $( this ).css( "opacity", 0.7 );
  },
  function() {
    $( this ).css( "opacity", 1.0 );
  }
  );
});
</script>
</head>
<body>
  <div class="pusher">


    <div class="ui secondary menu">
      <h3 class="header item">Circle</h3>
      <a href="./info.html" class="item">info</a>
      <a href="./list.html" class="item">list</a>
      <a href="./activity.html" class="item">active</a>
      <a href="./accounting.html" class="item">account</a>
      <div class="right menu">
        <div class="item">
          <div class="ui action left icon input">
            <i class="search icon"></i>
            <input type="text" placeholder="Search">
            <button class="ui button">Submit</button>
          </div>
        </div>
        <a class="item">Logout</a>

    </div>


    <div class="ui container" id="content">

      <div class="ui four cards">

        <div class="ui card">
          <a class="content" href="./list_detail.html">
            <div class="header">First</div>
            <div class="description">
              Leader : Who
            </div>
          </a>
          <div class="ui bottom attached button">

        </div>

        <div class="ui card">
          <div class="blurring dimmable image">

              <div class="content">
                <div class="center">
                  <a class="ui inverted button" href="./activity_modify.html">
                    Add</a>
                </div>
              </div>
            </div>
            <div class="ui card" style="margin: 0;">
              <a class="content" href="./list_detail.html">
                <div class="header">First</div>
                <div class="description">
                  Leader : Who
                </div>
              </a>
              <div class="ui bottom attached button">
                <i class="add icon"></i>
                Add Friend
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>


    <div class="ui vertical footer segment footer">
      <div class="ui center aligned container">
        <br>
        <p><i class="copyright icon"></i>2016. <b>Circle</b> All Rights Reserved.</p>
        <br>
      </div>
    </div>
  </div>
</div>

</html>
